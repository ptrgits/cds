name: Check Manifest Updates

on:
  pull_request:
    paths:
      - 'packages/icons/manifest.json'
      - 'packages/illustrations/manifest.json'

jobs:
  generate-diff:
    runs-on: ubuntu-latest
    outputs:
      diff_exists: ${{ steps.diff_check.outputs.diff_exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate diff
        id: generate_diff
        run: node .github/scripts/diff-manifest.js
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}

      - name: Check if diff file exists
        id: diff_check
        run: |
          if [ -f "manifest-diff.md" ]; then
            echo "diff_exists=true" >> $GITHUB_OUTPUT
          else
            echo "diff_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload diff artifact
        if: steps.diff_check.outputs.diff_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: manifest-diff
          path: manifest-diff.md

  post-comment:
    runs-on: ubuntu-latest
    needs: generate-diff
    if: needs.generate-diff.outputs.diff_exists == 'true'
    steps:
      - name: Download diff artifact
        uses: actions/download-artifact@v4
        with:
          name: manifest-diff

      - name: Read diff content
        id: diff_content
        run: |
          echo 'body<<EOF' >> $GITHUB_OUTPUT
          cat manifest-diff.md >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.diff_content.outputs.body }}

  manual-verification:
    runs-on: ubuntu-latest
    needs: post-comment
    environment:
      name: manifest-review
      url: ${{ github.event.pull_request.html_url }}
    steps:
      - name: Manual verification required
        run: echo "Changes to manifest.json require manual verification for sensitive information."
